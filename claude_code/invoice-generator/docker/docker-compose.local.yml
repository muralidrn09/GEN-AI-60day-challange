version: '3.8'

# Local production test - no SSL
services:
  db:
    image: postgres:15-alpine
    container_name: invoice_db_local
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invoice_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localtest123secure}
      POSTGRES_DB: ${POSTGRES_DB:-invoice_db}
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - invoice_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoice_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.prod
    container_name: invoice_backend_local
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-invoice_user}:${POSTGRES_PASSWORD:-localtest123secure}@db:5432/${POSTGRES_DB:-invoice_db}
      SECRET_KEY: ${SECRET_KEY:-localtestsecretkey1234567890abcdef}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-}
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - invoice_network
    expose:
      - "8000"

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: invoice_frontend_local
    restart: unless-stopped
    networks:
      - invoice_network
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: invoice_nginx_local
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - invoice_network

networks:
  invoice_network:
    driver: bridge

volumes:
  postgres_data_local:
